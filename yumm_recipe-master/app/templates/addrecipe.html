{% extends "baseloggedin.html" %}
{% block content %}
<!-- form to add recipe -->
            <form action = "addrecipe{{ category_id }}" method = "post" name = "addrecipe">
                {{ form.hidden_tag() }}
                <h2 class="form-heading">New recipe form</h2>                
                
                        <div class="form-group">
        
                            {% for error in form.name.errors %}
                            [{{ error }}]
                            {% endfor %}<br>Recipe name
                            {{ form.name(placeholder="chicken tortilla", class="form-control", required="required") }}
                        </div>
        
                        </div>
                        <div class="col-xs-6">
                                <div class="form-group">
                                    <br>
                                    <center>
                                        <button type="submit" name="Submit" class="btn btn-success">Add recipe</button>
                                    </center>

                                </div>
                        </div>
                    </form>
{% endblock %}
